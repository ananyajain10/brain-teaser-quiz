<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questionStatus.css">
    <title>Detailed results</title>
</head>

<body>
    <div class="wrap">
        <div class="tabcontent">
            <button class="correct active" id="correct"> Correct (<span id="corrCount"></span>) </button>
            <button class="incorrect" id="incorrect">Incorrect (<span id="incorrCount"></span>) </button>
            <button class="unattempted" id="unattempted">Skipped (<span id="unattCount"></span>) </button>
        </div>
   
        <div id="tabCorrect" class="tabcontents">
            <ul id="corrAnslist"></ul>

        </div>

        <div id="tabIncorrect" class="tabcontents">
            <ul id="incorrAnslist"></ul>
        </div>

        <div id="tabUnattempted" class="tabcontents">
            <ul id="unattemptAnslist"></ul>
        </div>
    </div>
    
    <script src="questionStatus.js"></script>

</body>

</html>
