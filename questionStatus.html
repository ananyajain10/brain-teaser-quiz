<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questionStatus.css">
    <title>Detailed results</title>
</head>
<body>
    <div class="tab-container">
        <ul class="tabs">
            <li class="tab active" data-tab="correct">Correct Questions</li>
            <li class="tab" data-tab="incorrect">Incorrect Questions</li>
            <li class="tab" data-tab="unattempted">Unattempted Questions</li>
        </ul>

        <div class="tab-content">
            <div id="correct" class="tab-pane active">
                <!-- Correct Questions -->
            </div>
            <div id="incorrect" class="tab-pane">
                <!-- Incorrect Questions -->
            </div>
            <div id="unattempted" class="tab-pane">
                <!-- Unattempted Questions -->
            </div>
        </div>
    </div>

    <script src="questionStatus.js"></script>

</body>
</html>
