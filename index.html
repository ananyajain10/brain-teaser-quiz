<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz-details.html">
    <title>BrainTeaser</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <img class="main-img" src="./character-playing-videogame (1)/main.jpg" alt="quiz-game">
            <div class="details-box">
                <h2 class="main-head">Join the brain teaser challenge</h2>
                <div class="details">
                    <input class="main-input-field" type="text" name="firstname" id="firstname" placeholder="Enter FirstName" required>
                    <input class="main-input-field" type="text" name="lastname" id="lastname" placeholder="Enter LastName" required>
                    <input class="main-input-field" type="email" name="email" id="email" placeholder="Enter Email" required>
                    <button type="submit" class="main-start-btn" id="saveBtn">Start</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
