<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz-details.html">
    <title>BrainTeaser</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <img class="main-img" src="./character-playing-videogame (1)/3717879.jpg" alt="quiz-game">
            <div class="details-box">
                <h2 class="main-head">Join the brain teaser quiz</h2>

                <audio src="computer-processing-sound-effects-short-click-select-01-122134.mp3" id="play-music"></audio>

                <div class="details">
                    <input class="main-input-field" type="text" name="firstname" id="firstname" placeholder="Enter First name" required>
                    <input class="main-input-field" type="text" name="lastname" id="lastname" placeholder="Enter Last name" required>
                    <input class="main-input-field" type="number" name="age" id="age" placeholder="Enter your age" required>

                    

                    <button type="submit" class="main-start-btn" id="saveBtn" onclick="playMusic()">Start</button>
                   

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>

        var music = document.getElementById("play-music");
        function playMusic() {
            music.play();
        };

    </script>
</body>
</html>
